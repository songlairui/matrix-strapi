name: Whoami

on:
  issue_comment:
    types: [created, deleted]

jobs:
  whoami:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Commands
        run: |
          mkdir -p ~/.ssh
          echo ${{ secrets.MBP_KEY }} > ~/.ssh/id_rsa
          echo ${{ secrets.MBP_PUB }} > ~/.ssh/id_rsa.pub
          ls -la ~
          ssh ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }} whoami
